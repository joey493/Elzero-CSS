<!DOCTYPE html>

<head>

    <title>assignment 1</title>
    <style>
        div {
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 400px;
        }
        div:first-of-type {
            border: 3px solid #FF5722;
        }
        div:last-of-type {

        }

            padding: inherit;

        }
